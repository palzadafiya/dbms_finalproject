{% extends "layout.html" %}

{% block title %}
    Join Group
{% endblock %}

{% block main %}
    <div class="container">
    <form action="/join" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="group_name" name="group_name" placeholder="Group Name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Join</button>
    </form>
    </div>
{% endblock %}
